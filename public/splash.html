<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Carregando...</title>
    <style>
      body {
        margin: 0;
        background-color: #0b203a;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-family: sans-serif;
        flex-direction: column;
      }
      img {
        width: 120px;
        margin-bottom: 20px;
      }
      .loader {
        border: 4px solid #fff3;
        border-top: 4px solid #fff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <img src="logo.png" />
    <div class="loader"></div>
    <p>Iniciando aplicação...</p>
  </body>
</html>
